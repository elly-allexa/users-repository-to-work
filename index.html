<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App &#x26C5;</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="row g-2 search-engine" id="city-search">
        <div class="col-7">
          <input
            type="text"
            class="form-control"
            id="inputText"
            placeholder="Enter a city..."
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-secondary" id="search-button">
            <em>Search</em>
          </button>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-secondary current-city"
            type="submit"
            id="currentLocationButton"
          >
            <em>Current</em>
          </button>
        </div>
      </form>
      <div class="row" id="weather-conditions">
        <div class="col-4">
          <section class="city">
            <h1 id="app-city"></h1>
          </section>
          <header class="description">
            <div id="current-time"></div>
            <div class="sonditions-style" id="conditions"></div>
            <span id="humidity"></span>
            <span id="wind"></span>
          </header>
        </div>
        <div class="col-4">
          <img src="" alt="" class="icon-style" width="120" id="icon" />
        </div>
        <div class="col-4">
          <section class="temperature">
            <h1>
              <span class="main-temp" id="temp"></span>
              <span class="units">
                <a href="#" class="celsius-link-style active" id="celsius-link"
                  >°C </a
                >|<a
                  href="#"
                  class="fahrenheit-link-style"
                  id="fahrenheit-link"
                >
                  °F</a
                >
              </span>
            </h1>
          </section>
        </div>
      </div>
      <div class="px-1 py-1" id="forecast"></div>
      <small class="author">
        <a class="author-link" href="https://github.com/JustMuratova"
          >Open-source code</a
        >
        by Olena Muratova</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
